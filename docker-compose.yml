services:
  db:
    image: mysql:8
    container_name: PROJETO_RODRIGO_DB
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: PROJETO_RODRIGO_BACK
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "${PORT}:3000"
    depends_on:
      - db
    volumes:
      - ".:/usr/app"
    command: ["npm", "run", "dev"]


volumes:
  db_data:
